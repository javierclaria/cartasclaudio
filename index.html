    <title>Cartas App</title>
</head>
<body>
    <div id="preloader"></div>
    <section id="contener_juegocartas">
        <!--Contenedor para el video -->
        <div id="contenedor_video_juegocartas">
            <video src=""></video>
        </div>

        <!--Contenedor Caja cartas y Botones -->
        <div id="contenedor_main_juegocartas">

            <div class="contenedor">
                <img src="images/mazo_cartasjuego.png" alt="Mazo de Cartas  -  Claudio Marquez Reiki" srcset="">

                <div class="contenedor_botones_juegocartas">
                    <a id="mezclarcartas" >Mezclar Cartas</a>
                    <a id="bt_elegir_carta" target="_blank" rel="noopener noreferrer">Elegir una Carta</a>
                </div>
            </div>
            <h3>
                Cartas Elegidas
            </h3>
            <img src="images/separador.png" class="separador" alt="" srcset="">
        </div>

        <!--Contenedor Caja cartas y Botones -->
        <div class="contenedor_cartas_juegocartas">
            <ul id="contenedor_cartaselegidas_juegocartas">
            </ul>
        </div>

        <div id="contenedor_elegircarta_juegocartas">
            <div class="contenedor_cartasdesplegadas_juegocartas">
                <img id="mazo_desplegado"src="images/abanico_cartas.png" alt="Elige una carta al azar">
                <a id="txt_elegircarta">Piensa una pregunta y Elige una carta al azar</a>

                <a href="#" id="volver_almazo">Volver al mazo</a>
            </div>
        </div>

        <div id="contenedor_carta_juegocartas">
            <div class="contenedor_cartabotones_juegocartas">
                <img id="holder_carta" src="images/carta_prueba.png" alt="Carta">

                <div class="contenedor_botones_juegocartas single">
                    <button id="escuchar_audio">Escuchar Audio</button>
                    <a id="volver_almazo_carta">Volver al Mazo</a>
                </div>
                <div id="cotenedor_cartas_juegocartas_audio"></div>
            </div>
        </div>

    </section>
    <script src="js/main.js"></script>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.classList.add("fadeoutload");
            
            setTimeout(function(){
                loader.remove();
            }, 2000);
        })
    </script>
</body>
